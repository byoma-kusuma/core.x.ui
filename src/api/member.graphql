query members {
  members {
    id
    firstName
    lastName
    middleName
    centerAffiliation
    currentAddress
    dob
    email
    firstName
    createdAt
    gender
    insta
    isMember
    active
    membershipType
    messenger
    permanentAddress
    currentAddress
    phonePrimary
    phoneSecondary
    photo
    refugeName
    sanghaJoinDate
    title
    viber
    user {
      id
      userName
      status
      role {
        name
      }
    }
    centre {
      id
      displayText
    }
  }
}

query member($id: String!) {
  member(id: $id) {
    id
    firstName
    lastName
    middleName
    centerAffiliation
    centreId
    currentAddress
    dob
    email
    firstName
    gender
    insta
    isMember
    active
    membershipType
    messenger
    permanentAddress
    currentAddress
    phonePrimary
    phoneSecondary
    photo
    refugeName
    sanghaJoinDate
    title
    viber
    user {
      id
      userName
      status
      role {
        id
        name
      }
    }
    centre {
      id
      displayText
    }
  }
}

mutation createMember($createMemberInput: CreateMemberInput!) {
  createMember(createMemberInput: $createMemberInput) {
    id
    firstName
    lastName
    centreId
  }
}

mutation updateMember($updateMemberInput: UpdateMemberInput!) {
  updateMember(updateMemberInput: $updateMemberInput) {
    id
  }
}

mutation deleteMember($id: String!) {
  removeMember(id: $id) {
    id
  }
}
